<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">

  <title>{% block extra_title %}{% endblock extra_title %}Bmail</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <a class="navbar-brand" href="/">Bmail</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    {% if logged_in %}
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if active_tab == 'new-message' %}active{% endif %}">
          <a class="nav-link" href="/new-message">New message</a>
        </li>
        <li class="nav-item {% if active_tab == 'inbox' %}active{% endif %}">
          <a class="nav-link" href="/inbox">Inbox</a>
        </li>
        <li class="nav-item {% if active_tab == 'sent' %}active{% endif %}">
          <a class="nav-link" href="/sent">Sent</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ user.nickname() }}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Change weather location</a>
            <a class="dropdown-item" href="{{ logout_url }}">Logout</a>
          </div>
        </li>
      </ul>
    {% endif %}
  </div>
</nav>

<div class="container-fluid">
  {% block main_content %}{% endblock main_content %}
</div>

<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
