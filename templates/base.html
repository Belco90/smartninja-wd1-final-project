<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">

  <title>{% block extra_title %}{% endblock extra_title %}Bmail</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">Bmail</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% if logged_in %}
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if path == '/new-message' %}active{% endif %}">
          <a class="nav-link" href="/new-message"><i class="fas fa-edit"></i> New message</a>
        </li>
        <li class="nav-item {% if path == '/inbox' %}active{% endif %}">
          <a class="nav-link" href="/inbox"><i class="fas fa-inbox"></i> Inbox</a>
        </li>
        <li class="nav-item {% if path == '/sent' %}active{% endif %}">
          <a class="nav-link" href="/sent"><i class="fas fa-paper-plane"></i> Sent</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user-circle fa-lg align-middle"></i> {{ user.nickname() }}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Change weather location</a>
            <a class="dropdown-item" href="{{ logout_url }}">Logout</a>
          </div>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block main_content %}{% endblock main_content %}
</div>

<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

<script>
  (function () {
    'use strict';
    window.addEventListener('load', function () {
      var forms = document.getElementsByClassName('needs-validation');
      var validation = Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>

</body>
</html>
