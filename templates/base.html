<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">

  <title>{% block extra_title %}{% endblock extra_title %}Bmail</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <a class="navbar-brand" href="/">Bmail</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if active_tab == 'about-me' %}active{% endif %}">
        <a class="nav-link" href="/about-me">About me</a>
      </li>
      <li class="nav-item {% if active_tab == 'my-projects' %}active{% endif %}">
        <a class="nav-link" href="/my-projects">My projects</a>
      </li>
      <li class="nav-item {% if active_tab == 'blog' %}active{% endif %}">
        <a class="nav-link" href="/blog">Blog</a>
      </li>
      <li class="nav-item {% if active_tab == 'contact' %}active{% endif %}">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  {% block main_content %}{% endblock main_content %}
</div>

<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
